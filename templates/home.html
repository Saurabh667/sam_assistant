{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/home.css">
    <title>SAM</title>
</head>

<body>
     <video autoplay muted loop id="bg-video"
        style="position:fixed; right:0; bottom:0; width: 100%; z-index:-1;">
        <source src="/media/sam_background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <header class="navbar">
        <div class="logo"><img  src="/media/logo.jpg" alt=""></div>
    </header>
    <div class="content">
        <div class="speaker">
            <button class="mic">
                <img src="/media/logo.jpg" id="mic">
                
                </button>
        </div>
        <div class="output">
            
        </div>
    </div>





<script src="{% static '/static/script.js' %}"></script>
</body>
</html>
